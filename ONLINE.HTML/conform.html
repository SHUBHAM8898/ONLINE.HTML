<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Order confirmation for Bajrang Fashion. Your order will be delivered soon.">
    <meta name="keywords" content="Bajrang Fashion, order confirmation, delivery, sustainable clothing, Indian fashion">
    <meta name="author" content="Bajrang Fashion">
    <title>BAJRANG FASHION - Order Confirmation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', Helvetica, sans-serif;
            background-color: #F5F5F5;
            color: #1A2B4A;
            margin: 0;
        }

        /* Header Styling */
        .main-header {
            background: #1A2B4A;
            color: #D4A017;
            padding: 20px;
            text-align: center;
            animation: slideInDown 0.8s ease-in-out;
        }

        .main-header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Menu Styling */
        .header-menu {
            background: rgba(26, 43, 74, 0.9);
            padding: 10px 0;
        }

        .header-menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        .header-menu ul li {
            margin: 0 15px;
        }

        .header-menu ul li a {
            color: #F5F5F5;
            text-decoration: none;
            font-size: 1.1rem;
            padding: 8px 15px;
        }

        .header-menu ul li a:hover,
        .header-menu ul li a.active {
            background: #D4A017;
            color: #1A2B4A;
            border-radius: 5px;
        }

        /* Confirmation Section Styling */
        .confirmation-section {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px 0;
            animation: fadeIn 0.8s ease-in-out;
            text-align: center;
        }

        .confirmation-section h1 {
            color: #1A2B4A;
            margin-bottom: 20px;
        }

        .confirmation-section p {
            font-size: 1.2rem;
            color: #1A2B4A;
            margin-bottom: 20px;
        }

        /* Order Summary Styling */
        .order-summary {
            background: #E5E7EB;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .order-summary h3 {
            color: #1A2B4A;
            margin-bottom: 15px;
        }

        .order-summary p {
            margin: 5px 0;
            font-size: 1rem;
        }

        /* Button Styling */
        .confirmation-section a {
            background: #1A2B4A;
            color: #F5F5F5;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            display: inline-block;
            text-decoration: none;
        }

        .confirmation-section a:hover {
            background: #D4A017;
            color: #1A2B4A;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-header h1 {
                font-size: 1.5rem;
            }

            .header-menu ul {
                flex-direction: column;
                align-items: center;
            }

            .header-menu ul li {
                margin: 10px 0;
            }

            .header-menu ul li a {
                font-size: 1rem;
                padding: 8px 10px;
            }

            .confirmation-section h1 {
                font-size: 1.5rem;
            }

            .confirmation-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Menu -->
    <div class="main-header">
        <h1>BAJRANG FASHION</h1>
         </div>

    <div class="container">
        <!-- Confirmation Section -->
        <div class="confirmation-section">
            <h1>Order Confirmed!</h1>
            <p>Your order will be delivered soon. Thank you for shopping with Bajrang Fashion!</p>
            <!-- Order Summary -->
          
            <a href="mk.html">Return to Homepage</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        // Function to retrieve and display order details from URL parameters
        function displayOrderSummary() {
            const urlParams = new URLSearchParams(window.location.search);
            const product1 = urlParams.get('product1');
            const quantity1 = parseInt(urlParams.get('quantity1')) || 0;
            const product2 = urlParams.get('product2');
            const quantity2 = parseInt(urlParams.get('quantity2')) || 0;

            // Product price mapping
            const productPrices = {
                "Black T-Shirt-300": 300,
                "Gray T-Shirt-300": 300,
                "Pink T-Shirt-300": 300,
                "White T-Shirt-300": 300,
                "Jeans-500": 500,
                "Denim Jeans Jacket-1200": 1200,
                "Baggy Jeans-800": 800,
                "Jeans-800": 800,
                "Ultimate Watch-1200": 1200,
                "Premium Watch-4500": 4500,
                "Watch-800": 800,
                "Leather Belt-950": 950
            };

            // Update product 1 details
            document.getElementById('product1-name').textContent = product1 ? product1.split('-')[0] : 'Select a product';
            document.getElementById('product1-price').textContent = product1 ? `₹${product [product1]}` : '₹0';
            document.getElementById('product1-quantity').textContent = quantity1;

            // Update product 2 details
            document.getElementById('product2-name').textContent = product2 ? product2.split('-')[0] : 'None';
            document.getElementById('product2-price').textContent = product2 ? `₹${productPrices[product2]}` : '₹0';
            document.getElementById('product2-quantity').textContent = quantity2;

            // Calculate total
            const total = (product1 ? productPrices[product1] * quantity1 : 0) + (product2 ? productPrices[product2] * quantity2 : 0);
            document.getElementById('total-price').textContent = `₹${total}`;
        }

        // Initialize order summary on page load
        displayOrderSummary();

        // Smooth scrolling for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
