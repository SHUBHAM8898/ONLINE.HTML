<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign up for a Bajrang Fashion account to explore our exclusive collections and enjoy a personalized shopping experience.">
    <meta name="keywords" content="Bajrang Fashion, sign up, sustainable clothing, Indian fashion">
    <meta name="author" content="Bajrang Fashion">
    <title>BAJRANG FASHION - Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', Helvetica, sans-serif;
            background-color: #F5F5F5;
            color: #1A2B4A;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Header Styling */
        .main-header {
            background: #1A2B4A;
            color: #D4A017;
            padding: 20px;
            text-align: center;
            position: absolute;
            top: 0;
            width: 100%;
            animation: slideInDown 0.8s ease-in-out;
        }

        .main-header h1 {
            margin: 0;
            font-size: 2rem;
        }

        /* Sign Up Container */
        .signup-container {
            background: #FFFFFF;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            margin: 100px auto 20px;
            animation: fadeInUp 0.6s ease forwards;
        }

        .signup-container h2 {
            color: #1A2B4A;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Form Styling */
        .signup-form label {
            font-weight: bold;
            color: #1A2B4A;
            margin-bottom: 5px;
            display: block;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #6B7280;
            border-radius: 5px;
            font-size: 1rem;
            background: #F5F5F5;
            color: #1A2B4A;
        }

        .signup-form button {
            background: #1A2B4A;
            color: #F5F5F5;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease, color 0.3s ease;
            width: 100%;
        }

        .signup-form button:hover {
            background: #D4A017;
            color: #1A2B4A;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #D4A017;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            .main-header h1 {
                font-size: 1.5rem;
            }

            .signup-container {
                padding: 20px;
                margin: 80px 15px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="main-header">
        <h1>BAJRANG FASHION</h1>
    </div>

    <!-- Sign Up Form -->
    <div class="signup-container">
        <h2>Create Your Account</h2>
        <form class="signup-form" action="/submit-signup" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <label for="confirm-password">Confirm Password</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
            <button type="submit">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
